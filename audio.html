<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <div class="player">
        <audio class="audio">
            <source src="song/imagine.mp3" type="audio/mpeg">
            Something went wrong!
        </audio>
        <button type="button" class="volume-up">+</button>
        <button type="button" class="volume-down">-</button>
        <button type="button" class="play-pause"><img src="images/playImage.jpg" alt="play"></button>
        <button type="button" class="loop">O</button>
    </div>
    <script src="audio.js"></script>
</body>
</html>
